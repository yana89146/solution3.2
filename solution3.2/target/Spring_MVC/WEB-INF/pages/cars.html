<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<div>
    <h1>Car List</h1>
</div>

<table>
    <thead>
    <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:block th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
